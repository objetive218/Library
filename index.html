<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-store</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/library.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>

    </header>
    <section id="main">
            
    
        </section>
<form action="#" id="addBook" class="active" novalidate>
    <h2>Add a New Book</h2>
    <label for="name">
        Title
    </label>
    <input type="text" id="name" minlength="3" required>
    <span class="error" id="errorName" aria-live="polite"></span>
    
    <label for="author">Author</label>
    <input type="text" id="author" minlength="3" required>
    <span class="error" id="errorAuthor" aria-live="polite"></span>
    <label for="pages">Number of pages</label>
    <input type="number" id="pages" min="20" required>
    <span class="error" id="errorPages" aria-live="polite"></span>
    <label for="read">Mark as read</label>
    
    <select name="read" id="read" >
        <option value='true'>Read</option>
        <option value='false'>Not Read Yet</option>
    </select>
    <div>
        <button id="back">Back</button>
        <button type="submit">Add</button>
    </div>
</form>
    <button id="toggleForm">+</button>
    
</body>
</html>
