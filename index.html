<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-store</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h1>Library</h1>

    </header>
    <section id="main">
            
        
        </section>
<form action="#" id="addBook" class="active">
    <h2>Add a New Book</h2>
    <label for="name">Title</label>
    <input type="text" id="name">
    <label for="author">Author</label>
    <input type="text" id="author">
    <label for="pages">Number of pages</label>
    <input type="number" id="pages">
    <label for="read">Mark as read</label>
    <!--<input type="checkbox" name="read" id="read" value="true">-->
    <select name="read" id="read">
        <option value='true'>Read</option>
        <option value='false'>Not Read Yet</option>
    </select>
    <button type="submit">Add</button>
</form>
    <button id="toggleForm">+</button>
    <script type="module" src="./js/library.js"></script>
</body>
</html>
